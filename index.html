    <script>
        // Function to change the iframe source
        function changeIframeSource(url) {
            document.getElementById('match-iframe').src = url;
        }

        // Current time display
        function updateCurrentTime() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${currentTime}`;
        }
        setInterval(updateCurrentTime, 1000);
    </script>

<script>
    // JavaScript to toggle between the two divs
    document.getElementById("showBangladesh").addEventListener("click", function() {
        document.getElementById("Bangladesh").style.display = "flex";
        document.getElementById("India").style.display = "none";
    });
    
    document.getElementById("showIndia").addEventListener("click", function() {
        document.getElementById("Bangladesh").style.display = "none";
        document.getElementById("India").style.display = "flex";
    });
